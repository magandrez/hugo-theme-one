    <div class="content">
      <h1>{{ title .Data.Term  }} {{ $.Site.Params.blog }}</h1>
      <div class="subtitle">
        <p>{{ $.Site.Params.tagline }}
        </p>
      </div>
      {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
      {{ range $pages.ByPublishDate.Reverse }}
      <div class="posts">
        <aside>{{ .Date.Format "January 2, 2006"}}</aside>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ if .Draft }}
        <span style="color:#FF4136;">(unpublished)</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
