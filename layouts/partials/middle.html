<div class="content">
    <h1>{{ title .Data.Term  }} {{ $.Site.Params.blog }}</h1>
    <div class="subtitle">
      <p>{{ $.Site.Params.tagline }}</p>
    </div>
    {{ range first 7 .Pages }}
    {{ if eq .Type "posts"}}
    <p>
        <aside>{{ .Date.Format "January 2, 2006"}}</aside>
        <a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
    </p>
    {{ end }}
    {{ end }}
</div>
